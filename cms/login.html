<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Codificación -->
	<meta charset="UTF-8">
	<!-- Titulo -->
	<title>UAZON - CMS</title>
	<!-- Nuestro CSS principal -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
</head>
<body>
	<!-- Librerías como jQuery -->
	<script type="text/javascript" src="assets/scripts/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
	<!-- Nuestro propio fichero JavaScript -->
	<div class="contenedor container">
		<div class="contenedor-form">
			<h2><strong>UAZON </strong><small>content manager system</small></h2>
			<form role="form" class="login" id="login" method="post" action="index.html">
				<div id="error-login" class="alert alert-danger alert-dismissable hide">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					<strong>Error: </strong>El usuario/contraseña son incorrectos
				</div>
				<div class="form-group">
					<label for="email">email</label>
					<input type="text" class="form-control" name="email" id="email" />
				</div>
				<div class="form-group">
					<label for="pw">contraseña</label>
					<input type="password" class="form-control" name="pw" id="pw" />
				</div>
				<div class="recordar">
				<a href="recordar-pw.html">¿Has olvidado tu contraseña?</a><input type="submit" value="ENTRAR" class="btn btn-primary pull-right"/>
				</div>
			</form>
			<p class="text-center text-muted pie"><small>&copy; Universidad de Alicante 2013</small></p>
		</div>
	</div>
	<script type="text/javascript" >
		jQuery("#document").ready(function (){
			jQuery(".close").click(function(){
				jQuery("#error-login").removeClass("alert alert-danger alert-dismissable").addClass("alert alert-danger alert-dismissable hide");
			});
			jQuery("#login").submit(function(){
				//alert("Form");
				var email = jQuery("#email").val();
				var pw = jQuery("#pw").val();
				if(email != "admin@uazon.com" || pw != "admin"){
					jQuery("#error-login").removeClass("alert alert-danger alert-dismissable hide").addClass("alert alert-danger alert-dismissable");
					return false;
				}else{
					return true;
				}
			});
		})
	</script>
</body>
</html>
